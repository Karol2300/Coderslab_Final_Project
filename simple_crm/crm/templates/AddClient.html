{% extends 'add_data_base.html' %}
{% block title%} <h1>Simple CRM / Add Client  </h1> {% endblock %}
{% block action %}
    <h2> Please fill new clients data</h2>

{% endblock %}

{% block form %}
    <form>
        <table>
            <tbody>
                    <tr>
                        <td> <label for="first_name">First name:</label></td>
                        <td><input type="text" id="first_name" name="first_name"></td>
                    </tr>
                    <tr>
                        <td><label for="last_name">Last name:</label></td>
                        <td> <input type="text" id="last_name" name="last_name"></td>
                    </tr>
                    <tr>
                        <td><label for="city">City name:</label></td>
                        <td> <input type="text" id="city" name="city"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><input type="text" id="address" name="address"></td>
                    </tr>
                    <tr>
                        <td><label for="post_code">Post code:</label></td>
                        <td><input type="text" id="post_code" name="post_code"></td>
                    </tr>
                    <tr>
                        <td> <label for="phone_number">Phone number:</label></td>
                        <td> <input type="number" id="phone_number" name="phone_number"></td>
                    </tr>
                    <tr>
                        <td> <label for="email">Email :</label></td>
                        <td> <input type="email" id="email" name="email"> </td>
                    </tr>
                    <tr>
                        <td> <p>Preferred contact type :</p></td>
                        <td>  <input type="radio" id="e-mail" name="contact_type" value="email">
                            <label for="e-mail"> email </label>
                            <input type="radio" id="phone" name="contact_type" value="phone">
                            <label for="phone"> phone </label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="additional_info"> Additional info: </label> </td>
                        <td> <input type="text" id="additional_info" name="additional_info"> </td>
                    </tr>
                    <tr>
                        <td> <button type="submit"> Submit </button> <button type="reset" > Reset! </button></td>

                    </tr>


            </tbody>
        </table>
    </form>
{% endblock %}
